<!DOCTYPE HTML>
<html lang="eng">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="pexels-felix-mittermeier-956981.jpg">
	<title>Login form</title>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    

</head>
<body>
	<div class="main">
        <link rel="icon" href="pexels-felix-mittermeier-956981.jpg">

				<h1>TRIPPLE FORMS</h1>

		<div class="sub-main">
			<div class="image-style">

			</div>

			<div class="vertical-tab">
				<div id="section1" class="section">
					<input type="radio" name="sections" id="option1" checked>
					<label for="option1" class="icon1"><span class="fa fa-user-circle" aria-hidden="true"></span>Login</label>
					<article>
						<form action="dummy.html" method="post">
							<h3 class="legend">Login Here</h3>
							<div class="input">
								<span class="fa fa-envelope-o" aria-hidden="true"></span>
								<input type="email" placeholder="Email" name="email" required />
							</div>
							<div class="input">
								<span class="fa fa-key" aria-hidden="true"></span>
								<input type="password" placeholder="Password" name="password" required />
							</div>
							<button type="submit" class="btn submit">Login</button>
							<a href="#" class="bottom-text">Forgot Password?</a>
						</form>
					</article>
				</div>
				<div id="section2" class="section">
					<input type="radio" name="sections" id="option2">
					<label for="option2" class="icon1"><span class="fa fa-pencil-square" aria-hidden="true"></span>Register</label>
					<article>
						<form action="#" method="post">
							<h3 class="legend">Register Here</h3>
							<div class="input">
								<span><i class="fa-solid fa-user" style="color: #000000;"></i></span>
								<input type="text" placeholder=" Username" name="name" required />
							</div>
							<div class="input">
								<span><i class="fa-solid fa-phone" style="color: #000000;"></i></span>
								<input type="tel" placeholder=" Enter Mobile Number" name="tel" required />
							</div>
							<div class="input">
								<span class="fa fa-key" aria-hidden="true"></span>
								<input type="password" placeholder="Password" name="password" required />
							</div>
							<button type="submit" class="btn submit">Register</button>
						</form>
					</article>
				</div>
				<div id="section3" class="section">
					<input type="radio" name="sections" id="option3">
					<label for="option3" class="icon1"><span class="fa fa-lock" aria-hidden="true"></span>Forgot Password?</label>
					<article>
						<form action="#" method="post">
							<h3 class="legend last">Reset Password</h3>
							<p class="para-style">Enter your email address below and we'll send you an email with instructions.</p>
							<p class="para-style-2"><strong>Need Help?</strong> Learn more about how to <a href="#">retrieve an existing
									account.</a></p>
							<div class="input">
								<span class="fa fa-envelope-o" aria-hidden="true"></span>
								<input type="email" placeholder="Email" name="email" required />
							</div>
							<button type="submit" class="btn submit last-btn">Reset</button>
						</form>
					</article>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
